<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo">
      </div>
      <div class="icons">
        <div class="icon">
          <img src="./images/icon-document.svg" alt="Document Icon">
        </div>
        <div class="icon">
          <img src="./images/icon-folder.svg" alt="Folder Icon">
        </div>
        <div class="icon">
          <img src="./images/icon-upload.svg" alt="Upload Icon">
        </div>
      </div>
    </div>
    <div class="main">
      <div class="description">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      </div>
      <div class="status-bar">
        <div class="bar">
          <div class="whiteball"></div>
        </div>
      </div>
      <div class="limit">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
    <div class="speech-bubble">
      <div class="status">
        <p><strong>185</strong><span> GB Left</span></p>
      </div>
    </div>
  </div>
</body>
</html>
